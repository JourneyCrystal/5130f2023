<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Submitting Your Information</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Page background color */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Container for the thank you message */
        #thankyou-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Thank you message styles */
        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        /* Styling for the page footer */
        #footer {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Thank You for Submitting Your Information</h1>
    <div id="thankyou-container">
        <p>We are working on matching your chess partner. You will be contacted soon.</p>
    </div>

    <div id="footer">
        &copy; 2023 ChessKid Connect
    </div>
</body>
</html>
