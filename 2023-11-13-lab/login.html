<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <form action="/login" method="post">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>

    <input type="submit" value="Login">
  </form> 
</body>
</html>
